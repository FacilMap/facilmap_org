	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<title>cdauth’s map</title>
		<style type="text/css">
			html,body { margin:0; padding:0; border-style:none; position:absolute; top:0; left:0; height:100%; width:100%; color:#000; background:#fff; }
			a { color:inherit; text-decoration:underline; }
			#map { position:absolute; top:0; left:0; height:100%; width:100%; }
			dl { margin:0; padding:0; }
			dt { margin:0; padding:0; font-weight:bold; float:left; clear:left; }
			dt:after { content:": "; }
			dd { margin:0; padding:0; }

			#search { position:absolute; top:1em; left:55px; border:.3em dotted #000; padding:1em 1.5em; background:#fff; opacity:0.5; -moz-opacity:0.5; z-index:100000; }
			#search:hover { opacity:1; -moz-opacity:1; }
			#search dt { display:none; }
			#search dl,#search dd,#search ul,#search li { display:inline; }
			#search input { width:25em; }
			#search ul { list-style-type:none; padding:0; margin:0; }
			#search li { margin:0; padding:0; }

			#search-osm-cc { margin:0; padding:0; font-size:.8em; font-style:italic; opacity:.3; -moz-opacity:.3; }
			#search:hover #search-osm-cc { opacity:1; -moz-opacity:1; }

			.marker-heading,.result-heading { margin:0 0 .5em 0; padding:0; font-size:1.2em; font-weight:bold; }
			.result-heading { font-weight:normal; }
			.result-heading a { font-size:.83em; }
		</style>
		<script type="text/javascript" src="http://www.openlayers.org/dev/OpenLayers.js"></script>
		<!--<script type="text/javascript" src="OpenLayers.js"></script>-->
		<script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
		<script type="text/javascript" src="http://opentiles.com/nop/opentiles.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAApZR0PIISH23foUX8nxj4LxT_x5xGo0Rzkn1YRNpahJvSZYku9hTJeTmkeyXv4TuaU5kM077xJUUM7w"></script>
		<script type="text/javascript" src="http://api.maps.yahoo.com/ajaxymap?v=3.0&amp;appid=cdauths-map"></script>
		<script type="text/javascript" src="prototypes.js"></script>
		<script type="text/javascript" src="map.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<form id="search" action="" method="get" onsubmit="geoSearch(); return false;">
		<!--
			Add this form to your browser’s search keywords. Parameters from the URL Query String will automatically be moved to the Hash part.
			For example http://osm.cdauth.de/map/?search=%s&layer=Osmarender will be redirected to http://osm.cdauth.de/map/#search=%s;layer=Osmarender.
		-->
			<dl>
				<dt><label for="search-input">Search</label></dt>
				<dd><input type="text" id="search-input" name="search" title="Enter a search string, a URL of a GPX, KML, OSM or GML file or an OSM object like “node 123” or “trace 123”." /></dd>
			</dl>
			<ul>
				<li><button type="submit" id="search-button">Search</button></li>
				<li><button id="search-button-reset" onclick="document.getElementById('search-input').value = ''; this.form.onsubmit();">Clear</button></li>
			</ul>
			<p id="search-osm-cc">Search results from <a href="http://www.openstreetmap.org/">OpenStreetMap</a>, <a href="http://creativecommons.org/licenses/by-sa/2.0/">cc-by-sa-2.0</a></p>
		</form>
		<script type="text/javascript">
			initMap();
			document.getElementById("search-input").focus();
		</script>
	</body>
</html>
